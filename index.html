<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="customButtonContainer">
        <button onclick=customGridAlert() class="customGrid">Custom grid</button>
    </div>
    <div class="container"></div>
</body>
<script>
    const container = document.querySelector(".container");

    let makeGrid = (gridSize) =>{
        container.innerHTML = "";
        for(let i = 0; i < gridSize; i++){
            const columnDiv = document.createElement("div");
            columnDiv.classList.add("columnDiv");
            for(let o = 0; o < gridSize; o++){
                const simpleDiv = document.createElement("div");
                simpleDiv.classList.add("sketchDiv");
                columnDiv.appendChild(simpleDiv);
                generateColour();
            };
            container.appendChild(columnDiv);
        };
    };

    function customGridAlert() {
        let customGridInt = prompt("Enter customer grid amount", "Limit is 100");
        if(customGridInt > 100){
            alert("Value too high. The limit is 100.");
        }
        else{
            makeGrid(customGridInt);
        };
    };

    makeGrid(16);
</script>
</html>
